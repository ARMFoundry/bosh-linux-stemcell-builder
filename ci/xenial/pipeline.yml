            - 1.x-bats
        - get: 1.x-bosh-linux-stemcell-builder
          passed:
            - 1.x-bats
        - get: stemcells-index
      - task: assert-version-aligns
        file: 1.x-bosh-linux-stemcell-builder/ci/tasks/assert-version-aligns.yml
        params:
          VERSION_PREFIX: xenial
        input_mapping:
          bosh-linux-stemcell-builder: 1.x-bosh-linux-stemcell-builder
          version: 1.x-version
      - task: copy-artifacts
        file: 1.x-bosh-linux-stemcell-builder/ci/tasks/publish.yml
        params:
          VERSION_PREFIX: xenial
          AWS_ACCESS_KEY_ID: ((stemcell_aws_access_key))
          AWS_SECRET_ACCESS_KEY: ((stemcell_aws_secret_key))
          CANDIDATE_BUCKET_NAME: ((candidate_stemcell_bucket))
          PUBLISHED_BUCKET_NAME: ((published_stemcell_bucket))
          OS_NAME: ubuntu
          OS_VERSION: xenial
          COPY_KEYS: |
            aws/bosh-stemcell-%s-aws-xen-hvm-ubuntu-xenial.tgz
            google/bosh-stemcell-%s-google-kvm-ubuntu-xenial-go_agent.tgz
            openstack/bosh-stemcell-%s-openstack-kvm-ubuntu-xenial.tgz
            warden/bosh-stemcell-%s-warden-boshlite-ubuntu-xenial.tgz
            vsphere/bosh-stemcell-%s-vsphere-esxi-ubuntu-xenial.tgz
            vcloud/bosh-stemcell-%s-vcloud-esxi-ubuntu-xenial.tgz
