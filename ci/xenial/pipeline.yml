  - name: master-bats
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-release
        - get: cpi-release
        - get: stemcell
          trigger: true
          tags:
          - vsphere-v5.1
          resource: vsphere-esxi
          passed:
            - master-build-vsphere-esxi
        - get: bosh-cli
        - get: bats
        - get: bosh-deployment
        - get: bosh-linux-stemcell-builder
          passed:
            - master-build-warden-boshlite
            - master-build-aws-xen-hvm
            - master-build-azure-hyperv
            - master-build-google-kvm
            - master-build-openstack-kvm
            - master-build-vsphere-esxi
            - master-build-vcloud-esxi
        - get: version
          passed:
            - master-build-warden-boshlite
            - master-build-aws-xen-hvm
            - master-build-azure-hyperv
            - master-build-google-kvm
            - master-build-openstack-kvm
            - master-build-vsphere-esxi
            - master-build-vcloud-esxi

      - {put: environment, params: {acquire: true}}

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats-config
          params:
            STEMCELL_NAME: bosh-vsphere-esxi-ubuntu-xenial-go_agent

        - <<: *run-bats
        ensure:
          do:
          - <<: *teardown
      ensure:
        do:
        - {put: environment, params: {release: environment}}


