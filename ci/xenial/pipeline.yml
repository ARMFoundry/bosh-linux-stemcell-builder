---
groups:
- name: master
  jobs:
  - master-bats
  - master-build-vcloud-esxi
  - master-build-vsphere-esxi
  - master-build-openstack-kvm
  - master-build-google-kvm
  - master-build-azure-hyperv
  - master-build-aws-xen-hvm
  - master-build-warden-boshlite
  - master-test-stemcells
  - master-build-stemcell
  - master-test-unit
  - master-build-os-image
  - master-start-job

- name: 1.x
  jobs:
  - 1.x-bats
  - 1.x-build-vcloud-esxi
  - 1.x-build-vsphere-esxi
  - 1.x-build-openstack-kvm
  - 1.x-build-google-kvm
  - 1.x-build-azure-hyperv
  - 1.x-build-aws-xen-hvm
  - 1.x-build-warden-boshlite
  - 1.x-test-stemcells
  - 1.x-build-stemcell
  - 1.x-test-unit
  - 1.x-publish-stemcells
  - 1.x-build-os-image
