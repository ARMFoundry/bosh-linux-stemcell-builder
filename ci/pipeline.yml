---
groups:
  - name: all
    jobs:
      - build-ubuntu-trusty
      - bump-versions-json
      - test-unit
      - build-stemcell
      - test-stemcells
      - build-warden-boshlite-ubuntu-trusty
      - build-aws-xen-hvm-ubuntu-trusty
      - build-azure-hyperv-ubuntu-trusty
      - build-google-kvm-ubuntu-trusty
      - build-openstack-kvm-ubuntu-trusty
      - build-vsphere-esxi-ubuntu-trusty
      - build-vcloud-esxi-ubuntu-trusty
      - bats-ubuntu
  - name: aws
    jobs:
      - build-aws-xen-hvm-ubuntu-trusty
  - name: azure
    jobs:
      - build-azure-hyperv-ubuntu-trusty
  - name: google
    jobs:
      - build-google-kvm-ubuntu-trusty
  - name: openstack
    jobs:
      - build-openstack-kvm-ubuntu-trusty
  - name: vsphere
    jobs:
      - build-vsphere-esxi-ubuntu-trusty
  - name: vcloud
    jobs:
      - build-vcloud-esxi-ubuntu-trusty
  - name: ubuntu
    jobs:
      - build-aws-xen-hvm-ubuntu-trusty
      - build-azure-hyperv-ubuntu-trusty
      - build-google-kvm-ubuntu-trusty
      - build-openstack-kvm-ubuntu-trusty
      - build-vsphere-esxi-ubuntu-trusty
      - build-vcloud-esxi-ubuntu-trusty
  - name: bats
    jobs:
      - bats-ubuntu

shared:
  - &deploy-director
    task: deploy-director
    tags: [vsphere-v5.1]
    file: bosh-linux-stemcell-builder-versions-json/ci/bats/tasks/deploy-director.yml
    params:
      BAT_INFRASTRUCTURE: vsphere
      BOSH_CLIENT:                          {{stemcell-test-director-username}}
      BOSH_CLIENT_SECRET:                   {{stemcell-test-director-password}}
      BOSH_VSPHERE_VCENTER:                 {{vcenter-ip}}
      BOSH_VSPHERE_VCENTER_USER:            {{vcenter-user}}
      BOSH_VSPHERE_VCENTER_PASSWORD:        {{vcenter-password}}
      BOSH_VSPHERE_VERSION:                 {{vsphere-version}}
      BOSH_VSPHERE_VCENTER_DC:              {{vcenter-dc}}
      BOSH_VSPHERE_VCENTER_CLUSTER:         {{vcenter-cluster}}
      BOSH_VSPHERE_VCENTER_DATASTORE:       {{vcenter-datastore}}
      BOSH_VSPHERE_VCENTER_VLAN:            {{vcenter-vlan}}
      BOSH_VSPHERE_VCENTER_VM_FOLDER:       {{vcenter-vm-folder}}
      BOSH_VSPHERE_VCENTER_TEMPLATE_FOLDER: {{vcenter-template-folder}}
      BOSH_VSPHERE_VCENTER_DISK_PATH:       {{vcenter-disk-path}}

  - &prepare-bats-config
    task: prepare-bats
    tags: [vsphere-v5.1]
    file: bosh-linux-stemcell-builder-versions-json/ci/bats/iaas/vsphere/prepare-bats-config.yml

  - &run-bats
    task: run-bats
    tags: [vsphere-v5.1]
    file: bats/ci/tasks/run-bats.yml

  - &teardown
    task: teardown
    tags: [vsphere-v5.1]
    file: bosh-linux-stemcell-builder-versions-json/ci/bats/tasks/destroy-director.yml

jobs:
  - name: build-ubuntu-trusty
    plan:
      - get: bosh-linux-stemcell-builder
      - task: build
        file: bosh-linux-stemcell-builder/ci/os-images/tasks/build.yml
        privileged: true
        params:
          OPERATING_SYSTEM_NAME:      ubuntu
          OPERATING_SYSTEM_VERSION:   trusty
      - put: ubuntu-trusty-tarball
        params:
          file: os-image/ubuntu-trusty.tgz
          acl: public-read

  - name: bump-versions-json
    plan:
      - get: bosh-linux-stemcell-builder-versions-json
      - get: ubuntu-trusty-tarball
        trigger: true
        passed: [build-ubuntu-trusty]
      - task: write-version-id
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/write-version.yml
      - put: bosh-linux-stemcell-builder-versions-json

  - name: test-stemcell-unit
    serial: true
    plan:
      - get: bosh-linux-stemcell-builder-versions-json
        trigger: true
      - task: test-unit
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/test-unit.yml

  - name: build-stemcell
    serial: true
    plan:
      - get: bosh-linux-stemcell-builder-versions-json
        trigger: true
        passed:
          - test-stemcell-unit
      - get: version
        params:
          bump: {{stemcell_version_semver_bump}}
      - put: version
        params:
          file: version/number

  - name: test-stemcells
    serial: true
    plan:
      - aggregate:
        - get: version
          trigger: true
          passed:
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-hvm-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
        - get: bosh-linux-stemcell-builder-versions-json
        - get: bosh-deployment
        - get: bosh-cli
        - get: syslog-release
        - get: vsphere-esxi-ubuntu-trusty
          passed: [build-vsphere-esxi-ubuntu-trusty]
          tags:
          - vsphere-v5.1
        - put: environment
          params:
            acquire: true

      - do:
        - task: deploy-director
          tags: [vsphere-v5.1]
          file: bosh-linux-stemcell-builder-versions-json/ci/tasks/deploy-director.yml
          input_mapping:
            stemcell: vsphere-esxi-ubuntu-trusty
          params:
            BOSH_internal_ip:         {{stemcell-test-director-address}}
            BOSH_internal_cidr:       {{bosh-director-vcenter-cidr}}
            BOSH_internal_gw:         {{bosh-director-vcenter-gateway}}
            BOSH_vcenter_ip:          {{vcenter-ip}}
            BOSH_vcenter_user:        {{vcenter-user}}
            BOSH_vcenter_password:    {{vcenter-password}}
            BOSH_vcenter_dc:          {{vcenter-dc}}
            BOSH_vcenter_cluster:     {{vcenter-cluster}}
            BOSH_vcenter_ds:          {{vcenter-datastore}}
            BOSH_network_name:        {{vcenter-vlan}}
            BOSH_vcenter_vms:         {{vcenter-vm-folder}}
            BOSH_vcenter_templates:   {{vcenter-template-folder}}
            BOSH_vcenter_disks:       {{vcenter-disk-path}}

        - task: test-stemcell
          tags: [vsphere-v5.1]
          file: bosh-linux-stemcell-builder-versions-json/ci/tasks/test-stemcell.yml
          input_mapping:
            stemcell: vsphere-esxi-ubuntu-trusty
        ensure:
          do:
          - task: teardown
            tags: [vsphere-v5.1]
            file: bosh-linux-stemcell-builder-versions-json/ci/tasks/teardown.yml
          - put: environment
            params:
              release: environment

  #
  # WARDEN
  #

  - name: build-warden-boshlite-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         warden
          HYPERVISOR:   boshlite
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: warden-boshlite-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  #
  # AWS
  #

  - name: build-aws-xen-hvm-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         aws
          HYPERVISOR:   xen-hvm
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: aws-xen-hvm-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  #
  # Azure
  #

  - name: build-azure-hyperv-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         azure
          HYPERVISOR:   hyperv
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: azure-hyperv-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  #
  # Google
  #

  - name: build-google-kvm-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         google
          HYPERVISOR:   kvm
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: google-kvm-ubuntu-trusty
          params:
            file: stemcell/*-go_agent.tgz

  #
  # OpenStack
  #

  - name: build-openstack-kvm-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         openstack
          HYPERVISOR:   kvm
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: openstack-kvm-ubuntu-trusty-raw
          params:
            file: stemcell/*-raw.tgz
        - put: openstack-kvm-ubuntu-trusty
          params:
            file: stemcell/*-go_agent.tgz

  #
  # vSphere
  #

  - name: build-vsphere-esxi-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         vsphere
          HYPERVISOR:   esxi
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: vsphere-esxi-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  #
  # vCloud
  #

  - name: build-vcloud-esxi-ubuntu-trusty
    plan:
      - aggregate:
          - get: version
            trigger: true
            passed: [build-stemcell]
          - get: bosh-linux-stemcell-builder-versions-json
            passed: [build-stemcell]
      - task: create-stemcell
        file: bosh-linux-stemcell-builder-versions-json/ci/tasks/build.yml
        privileged: true
        params:
          IAAS:         vcloud
          HYPERVISOR:   esxi
          OS_NAME:      ubuntu
          OS_VERSION:   trusty
          BOSHIO_TOKEN: {{boshio_checksum_token}}
      - aggregate:
        - put: vcloud-esxi-ubuntu-trusty
          params:
            file: stemcell/*.tgz

  - name: bats-ubuntu
    serial: true
    plan:
    - do:
      - aggregate:
        - get: bosh-release
        - get: cpi-release
        - get: stemcell
          trigger: true
          tags:
          - vsphere-v5.1
          resource: vsphere-esxi-ubuntu-trusty
          passed:
            - build-vsphere-esxi-ubuntu-trusty
        - get: bosh-cli
        - get: bats
        - get: bosh-deployment
        - get: bosh-linux-stemcell-builder-versions-json
          passed:
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-hvm-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty
        - get: version
          passed:
            - build-warden-boshlite-ubuntu-trusty
            - build-aws-xen-hvm-ubuntu-trusty
            - build-azure-hyperv-ubuntu-trusty
            - build-google-kvm-ubuntu-trusty
            - build-openstack-kvm-ubuntu-trusty
            - build-vsphere-esxi-ubuntu-trusty
            - build-vcloud-esxi-ubuntu-trusty

      - {put: environment, params: {acquire: true}}

      - do:
        - <<: *deploy-director

        - <<: *prepare-bats-config
          params:
            STEMCELL_NAME: bosh-vsphere-esxi-ubuntu-trusty-go_agent

        - <<: *run-bats
        ensure:
          do:
          - <<: *teardown
      ensure:
        do:
        - {put: environment, params: {release: environment}}

resources:
  #
  # ubuntu-trusty
  #

  - name: ubuntu-trusty-tarball
    type: s3
    source:
      bucket: {{umask_osimage_bucket}}
      versioned_file: bosh-ubuntu-trusty-os-image.tgz
      access_key_id: {{osimage_aws_access_key}}
      secret_access_key: {{osimage_aws_secret_key}}

  - name: bosh-linux-stemcell-builder
    type: git
    source:
      uri: https://github.com/GarfieldIsAPhilosopher/bosh-linux-stemcell-builder
      branch: umask-stemcell

  - name: version
    type: semver
    source:
      driver: s3
      key: {{stemcell_version_key}}
      bucket: {{umask_stemcell_bucket}}
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  - name: syslog-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/syslog-release

  - name: bosh-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh

  - name: cpi-release
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/bosh-vsphere-cpi-release

  #
  # WARDEN
  #

  - name: warden-boshlite-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: warden/bosh-stemcell-(.+)-warden-boshlite-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  #
  # AWS
  #

  - name: aws-xen-hvm-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: aws/bosh-stemcell-(.+)-aws-xen-hvm-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  #
  # Azure
  #

  - name: azure-hyperv-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: azure/bosh-stemcell-(.+)-azure-hyperv-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  #
  # Google
  #

  - name: google-kvm-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: google/bosh-stemcell-(.+)-google-kvm-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  #
  # OpenStack
  #

  - name: openstack-kvm-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: openstack/bosh-stemcell-(.+)-openstack-kvm-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  - name: openstack-kvm-ubuntu-trusty-raw
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: openstack/bosh-stemcell-(.+)-openstack-kvm-ubuntu-trusty-go_agent-raw.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  #
  # vSphere
  #

  - name: vsphere-esxi-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: vsphere/bosh-stemcell-(.+)-vsphere-esxi-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  # vCloud
  #

  - name: vcloud-esxi-ubuntu-trusty
    type: s3
    source:
      bucket: {{umask_stemcell_bucket}}
      regexp: vcloud/bosh-stemcell-(.+)-vcloud-esxi-ubuntu-trusty-go_agent.tgz
      access_key_id: {{stemcell_aws_access_key}}
      secret_access_key: {{stemcell_aws_secret_key}}

  - name: bosh-deployment
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-deployment
      branch: master

  - name: bosh-cli
    type: s3
    source:
      regexp: bosh-cli-([0-9.]+)-linux-amd64
      bucket: bosh-cli-artifacts
      region_name: us-east-1

  - name: bats
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-acceptance-tests.git
      branch: gocli-bats

  - name: environment
    type: pool
    source:
      pool: vsphere
      uri: git@github.com:pivotal-cf-experimental/bats-concourse-pool.git
      branch: master
      private_key: {{github_deployment_key__bosh-cpi-environments}}
